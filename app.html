<!DOCTYPE html>
<html lang="en-US">
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="carousel slide" data-ride="carousel" id="my-slider">
                <!-- Indicators -->


                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="img/animal.jpg" alt="Animal">
                        <div class="carousel-caption">
                            <p>
                                Hello there
                            </p>
                        </div>
                    </div>
                    <div class="item">
                        <img src="img/fruits.jpg">
                        <div class="carousel-caption">
                            <p>
                                Here Again
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Navigation Pane --> 
                <div class="left carousel-control" data-slide="prev" href="#my-slider">
                    <span class="glyphicon"
                </div>

            </div>
        </div>
    </div>

    <script src="js/jquery-2.1.3-.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
