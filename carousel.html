<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- If IE use the latest rendering engine -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- Set the page to the width of the device and set the zoon level -->
<meta name="viewport" content="width = device-width, initial-scale = 1">
<title>Bootstrap Tutorial</title>
<link rel="stylesheet" href="css/bootstrap.css" type="text/css">

<link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="my-slider" class="carousel slide" data-ride="carousel">

                    <!-- Indicators / Dot nav-->
                    <ol class="carousel-indicators">
                        <li data-target="#my-slider" data-slide-to="0" class="active"></li>
                        <li data-target="#my-slider" data-slide-to="1"></li>
                    </ol>

                    <!--- Wraper for Slides -->
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/fruits.jpg" alt="fruits"/>
                            <div class="carousel-caption">
                                <h1>Assorted Fruits</h1>
                                <p>
                                    Green, Red and Yellow Apple
                                </p>
                                <a href="#" class="btn btn-primary btn-lg" role="button">Read More</a>
                            </div>
                        </div>
                        <div class="item">
                            <img src="img/animal.jpg" alt="animal">
                            <div class="carousel-caption">
                                <h1>Beautiful Animal</h1>
                                <p>
                                    Birds, Fish and The Big Five
                                </p>
                            </div>
                        </div>
                    </div>

                    <!-- Navigation Pane / Left and right controls / Next and Prev buttons -->
                    <a class="left carousel-control" href="#my-slider" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#my-slider" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
<script src="js/jquery-2.1.3-.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
